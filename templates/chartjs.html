    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="  https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

    <script>
    var graph_label = [],
        graph_data = [];

    $.ajax({
            url: '/usersacces',
            async: true

        })
        .done(function(data) {
            for (var i = 0, len = data[0].items.length; i < len; i++) {
                var e = data[0].items[i].nom;

                graph_label.push(e)



                var e1 = data[0].items[i].id;

                graph_data.push(e1)

            }


            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: graph_label,
                    datasets: [{
                        label: '# of Votes',
                        data: graph_data,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 206, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                            'rgb(255, 159, 64)'
                        ],
                        borderColor: [
                            'none',
                              'none',
                              'none',
                              'none',
                              'none',
                              'none'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

        }).always(function() {
            console.log(1);

        });



    </script>
